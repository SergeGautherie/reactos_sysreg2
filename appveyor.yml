image: Ubuntu

environment:
# SSH:   APPVEYOR_SSH_KEY: ssh-rsa 
# PuTTY: 
  APPVEYOR_SSH_KEY: ssh-rsa 
#
  ROS_WGET_BOOTCDREGTEST: https://iso.reactos.org/bootcdregtest/reactos-bootcdregtest-0.4.10-dev-126-gea42633-x86-gcc-lin-dbg.iso
  BuildVersion: $APPVEYOR_BUILD_NUMBER-${APPVEYOR_REPO_COMMIT:0:7}-qemu

version: sysreg2.appveyor.{build}
skip_branch_with_pr: true
clone_depth: 5
clone_folder: /sysreg2_workdir

# /sysreg2_workdir : all-in-one
#   /TestRun : .!.

init:
#   - sh: export APPVEYOR_SSH_BLOCK=true
# 
  - sh: curl -sflL 'https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-ssh.sh' | bash -e -
#
#   - sh: env | sort

install:
  - sh: sudo apt-get -q=2 update
  - sh: sudo DEBIAN_FRONTEND=noninteractive apt-get -q=2 install libvirt-dev libxml2-dev > /dev/null

# before_build:

build_script:
  - sh: make

after_build:
  - sh: chmod u-w,go-x sysreg2
#
# 
  - sh: ll sysreg2

before_test:
 # See https://help.ubuntu.com/lts/serverguide/libvirt.html
  - sh: sudo DEBIAN_FRONTEND=noninteractive apt-get -q=2 install libvirt-bin qemu-kvm > /dev/null
#
  - sh: mkdir TestRun
  - sh: cd TestRun
#
  - sh: wget --no-verbose --output-document=bootcdregtest.iso "$ROS_WGET_BOOTCDREGTEST"
  - sh: chmod u-w bootcdregtest.iso
# 
  - sh: ll bootcdregtest.iso

test_script:
 # See https://www.gnu.org/software/bash/manual/html_node/Pipelines.html
 # and https://www.gnu.org/software/bash/manual/html_node/The-Set-Builtin.html#The-Set-Builtin
  - sh: ../sysreg2 ../sysreg.xml > sysreg2.log  || echo {sysreg2} ExitStatus = $?

after_test:
  - sh: appveyor PushArtifact sysreg2.log -FileName sysreg2-$BuildVersion.log

deploy: off

on_finish:
#   - sh: export APPVEYOR_SSH_BLOCK=true
#   - sh: curl -sflL 'https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-ssh.sh' | bash -e -
